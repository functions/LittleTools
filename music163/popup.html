<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music163sort</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style type="text/css">
      .container {
        width: 800px;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-2">
                        <input type="text" class="form-control" value="0" id="start" placeholder="从第几页" />
                    </div>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" value="42" id="end" placeholder="到第几页" />
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-default" id="js-btn-sort">开始排序</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel panel-default">
            <div class="panel-body" id="js-song-list">
                
            </div>
        </div>
    </div>
    <script src="prd/index.js"></script>
</body>
</html>
